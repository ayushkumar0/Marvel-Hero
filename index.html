      <div class="container">
        <h1 class="header-main-title">Enter The Name Of Super-Hero</h1>
        <form id="connectionForm">
          <div class="form-group">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control character-search-box"
              placeholder="Example: Spider-Man"
              onkeyup="showCorrespondingHeros()"
            />
          </div>
          <input
            type="submit"
            value="Search!"
            class="btn btn-danger mb-2 float-right search-character-button"
            id="submit"
          />
        </form>
        <div id="cards-group"></div>
      </div>
    </div>

    <div class="container" id="contentContainer">
      <div class="d-flex align-items-center" id="characterSpinnerSection"></div>
      <div class="d-flex align-items-center" id="comicsSpinnerSection"></div>
